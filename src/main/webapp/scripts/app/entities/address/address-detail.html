
<div>
    <h2><span>Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>id_person</span>
                </td>
                <td>
                    <span ng-repeat="id_person in address.id_persons">
                        <a class="form-control-static" ui-sref="person.detail({id: {{id_person.id}}})">{{id_person.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
