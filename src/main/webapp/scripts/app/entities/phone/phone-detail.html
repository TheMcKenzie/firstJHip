
<div>
    <h2><span>Phone</span> {{phone.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{phone.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>id_person</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="person.detail({id:phone.id_person.id})">{{phone.id_person.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
