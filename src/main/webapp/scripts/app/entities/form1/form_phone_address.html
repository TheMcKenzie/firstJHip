<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPersonLabel">Create or edit a Person With Address and Phone/s</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="person.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="person.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Address</label>
            <input type="text" class="form-control" name="address" id="address_na"
                    ng-model="address.name"
                     />
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveToAddressArray()">
           		 <span class="glyphicon glyphicon-plus"></span>&nbsp;<span>Add</span>
        	</button>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone_num"
                    ng-model="phone.number"
                     />
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveToPhonesArray()">
           		 <span class="glyphicon glyphicon-plus"></span>&nbsp;<span>Add</span>
        	</button>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
